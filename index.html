<style>
    body {
        margin: 0;
        background-color: black;
        padding: 10px 20px;
    }

    .wave {
        animation: wave 1s ease-in-out infinite;
      }

      @keyframes wave {
        0% {
          transform: skewX(0deg);
          color: blue
        }
        20% {
          transform: skewX(-20deg);
          color: red
        }
        40% {
          transform: skewX(10deg);
        }
        60% {
          transform: skewX(-15deg);
        }
        80% {
          transform: skewX(5deg);
        }
        100% {
          transform: skewX(0deg);
        }
      }
</style>

<p style="color: white; font-family: sans-serif; font-size: 14px; margin-bottom: 6px">
    <span>Score: </span><span id="scoreEl">0</span>
</p>

<p style="color: white; font-family: sans-serif; font-size: 36px; margin-bottom: 6px;">
    <span>Level: </span><span id="level">1</span>
</p>

<p style="color: white; font-family: sans-serif; font-size: 36px; margin-bottom: 6px; position: fixed; top: 0%; left: 50%; transform: translate(-50%, -50%);">
    <span> Highscore: </span><span id="highscore"></span>
</p>

<p id="gameOver" class="wave" style="color: white; font-family: sans-serif; font-size: 100px; margin-bottom: 6px; display: none;
     position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <span>Game Over!</span>
</p>
